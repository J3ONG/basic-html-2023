<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. Bootstrap 용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .addtion {
            background-color: #EAE0FE;
            border: 1px solid #c5a9fc;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row row-cols-12">
        <div class="col addtion">1 of 2</div>
        <div class="col addtion">2 of 2</div>
    </div><div class="row">
        <div class="col-7 addtion">1 of 2</div>
        <div class="col-1 addtion">2 of 2</div>
    </div>
    <div class="row">
        <div class="col addtion">1 of 3</div>
        <div class="col addtion">2 of 3</div>
        <div class="col addtion">3 of 3</div>
    </div>
</div>

    <!-- 2.Bootstrap 용 js 는 body에 위치해야함 -->

        crossorigin="anonymous"></script>
</body>

</html>
